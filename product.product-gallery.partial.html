<section class="product-gallery product-details__gallery">
  <div class="product-gallery__main-image-wrap">
    <img
      src="img/ethiopian-sunrise-pack.jpg"
      width="400"
      height="400"
      alt="Main product image"
      class="product-gallery__main-image"
    />
    <div class="product-gallery__arrows">
      <button
        type="button"
        class="button--arrow-nav product-gallery__nav-button product-gallery__nav-button--prev"
        aria-label="Previous image"
      >
        <svg
          width="14"
          height="26"
          viewBox="0 0 14 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            d="M12.5 2L1.5 13L12.5 24"
            stroke="#464C5C"
            stroke-width="2"
            stroke-miterlimit="10"
            stroke-linecap="square"
          ></path>
        </svg>
      </button>
      <button
        type="button"
        class="button--arrow-nav product-gallery__nav-button"
        aria-label="Next image"
      >
        <svg
          width="14"
          height="26"
          viewBox="0 0 14 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            d="M1.5 24L12.5 13L1.5 2"
            stroke="#464C5C"
            stroke-width="2"
            stroke-miterlimit="10"
            stroke-linecap="square"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="product-gallery__thumbnails">
    <img
      class="product-gallery__thumbnail product-gallery__thumbnail--selected"
      src="img/ethiopian-sunrise-pack.jpg"
      alt="Product thumbnail 1"
    />
  </div>
</section>
