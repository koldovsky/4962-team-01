<!-- Modal Thank You by Anna Fedorenko-->
<section class="modal" id="modal-thank-you">
  <div class="modal__overlay"></div>
  <div class="modal__content">
    <button class="modal__close" aria-label="Close modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="modal__body">
      <div class="modal__icon">
        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 30L25 40L45 20" stroke="#E8B4D4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h2 class="modal__title">Thank you!</h2>
      <p class="modal__subtitle">We will contact you shortly.</p>

      <button class="modal__button">Ok</button>
    </div>
  </div>
</section>
