<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SINGLE-ORIGIN COFFEE | Product Page</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/product-page.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.header-nav.partial.html"
      ></div>
    </header>

    <main class="product-details">
      <nav
        class="breadcrumbs"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.breadrumbs.partial.html"
      ></nav>

      <div class="product-details__content">
        <section
          class="product-gallery product-details__gallery"
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
          data-hx-get="product-page.product-gallery.partial.html"
        ></section>

        <div class="product-details__product-info">
          <div
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="product-actions.partial.html"
          ></div>

          <div
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="product-tabs.partial.html"
          ></div>
        </div>
      </div>
    </main>

    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="global.footer.partial.html"
    ></footer>
  </body>
</html>
