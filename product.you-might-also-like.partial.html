<section
  class="products__panel products__panel--you-might-also-like"
  id="products"
>
  <h2 class="products__title">You might also like</h2>
  <div class="products__slider-controls">
    <button
      class="products__slider-arrow products__slider-arrow--left"
      aria-label="Previous"
    >
      <span>&larr;</span>
    </button>
    <button
      class="products__slider-arrow products__slider-arrow--right"
      aria-label="Next"
    >
      <span>&rarr;</span>
    </button>
  </div>
  <ul class="products__list">
    <li class="products__item product-card">
      <a class="product-card__image-link" href="product-page.html">
        <img
          class="product-card__image"
          src="img/ethiopian-sunrise-pack.jpg"
          alt="Ethiopian Sunrise Pack"
          width="290"
        />
      </a>
      <h3 class="product-card__title">Ethiopian Sunrise</h3>
      <p class="product-card__price">18,99 USD</p>
      <button class="product-card__button" type="button" data-cart-action="add">
        Buy Now
      </button>
    </li>
    <li class="products__item product-card">
      <span class="products-selection__badge"> Limited </span>
      <a class="product-card__image-link" href="product-page.html">
        <img
          class="product-card__image"
          src="img/guatemalan-mist-pack.jpg"
          alt="Guatemalan Mist Pack"
          width="290"
        />
      </a>
      <h3 class="product-card__title">Guatemalan Mist</h3>
      <p class="product-card__price">19,49 USD</p>
      <button class="product-card__button" type="button" data-cart-action="add">
        Buy Now
      </button>
    </li>
    <li class="products__item product-card">
      <a class="product-card__image-link" href="product-page.html">
        <img
          class="product-card__image"
          src="img/colambian-gold-pack.jpg"
          alt="Colombian Gold Pack"
          width="290"
        />
      </a>
      <h3 class="product-card__title">Colombian Gold</h3>
      <p class="product-card__price">17,99 USD</p>
      <button class="product-card__button" type="button" data-cart-action="add">
        Buy Now
      </button>
    </li>
    <li class="products__item product-card">
      <span class="products-selection__badge"> Bestseller </span>
      <a class="product-card__image-link" href="product-page.html">
        <img
          class="product-card__image"
          src="img/brazilia-velvet-pack.jpg"
          alt="Brazilian Velvet Pack"
          width="290"
        />
      </a>
      <h3 class="product-card__title">Brazilian Velvet</h3>
      <p class="product-card__price">16,99 USD</p>
      <button class="product-card__button" type="button" data-cart-action="add">
        Buy Now
      </button>
    </li>
  </ul>
  <div class="products__pagination">
    <button
      class="products__pagination-dot products__pagination-dot--active"
      aria-label="Page 1"
    ></button>
    <button class="products__pagination-dot" aria-label="Page 2"></button>
  </div>
</section>
