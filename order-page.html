<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop | Ecommerce order</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="global.header-nav.partial.html"></nav>
    </header>
    <main class="main">
        <div class="order__success">
            <h1>THANK YOU FOR YOUR ORDER!</h1>
            <picture>
                <img src="img/coffee-pattern.svg" alt="decorative pattern" />
            </picture>
        </div>
        <div class="order__container">
            <div class="order__items">
                <div class="order__header">#000003</div>
                <div class="order__item">
                    <img src="img/order_page_guatemalan_mist.png" alt="GUATEMALAN MIST" class="order__product-image">
                    <div class="order__product-info">
                        <h3>GUATEMALAN MIST</h3>
                        <p>1x <span class="order__price">19.49USD</span></p>
                    </div>
                    <p class="order__total">Total: <span class="order__price">19.49USD</span></p>
                </div>
            </div>
            <div class="order__customer-details">
                <h3>Customer details</h3>
                <p>Name: Name</p>
                <p>Email: example@email.com</p>
                <p>Phone: 123456789</p>
                <p>Comment: Comment</p>
            </div>
        </div>
    </main>
    <footer class="footer" data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="global.footer.partial.html"></footer>
</body>
</html>
